<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Wheelsky</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but Wheelsky doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <form name="ask-question" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="radio" name="panelist" />
    <textarea name="question"></textarea>
  </form>
</body>

</html>
